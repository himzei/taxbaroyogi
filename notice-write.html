<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 리스트 - 김종만 세무회계사무소</title>
    <!-- 파비콘 -->
    <link rel="icon" href="./favicon.ico" />
    <!-- reset CSS cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- 구글폰트 : 나눔고딕 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <!-- <script defer src="notice.js"></script> -->
  </head>
  <body>
    <div class="modal">
      <div class="header">
        <div class="header-inner">
          <div class="modal-display">공지사항 리스트</div>
        </div>
      </div>
      <div class="section-main">
        <div class="main-inner">
          <h2 class="noticeTitle">Notice</h2>
          <p class="noticeText">공지사항</p>
          <div class="adminLogin">관리자로그인</div>
          <a href="notice-write.html"
            ><div class="adminWrite">관리자글쓰기</div></a
          >
          <div class="write-form">
            <div class="write-inner">
              <form action="" class="send-box">
                <div class="formItem">
                  <div class="formGroup">
                    <div class="formBox">
                      <input type="text" name="title" placeholder="제목" />
                    </div>
                    <div class="formBox">
                      <input type="text" name="url" placeholder="참조URL" />
                    </div>
                    <div class="formBox fileBox">
                      <input
                        class="upload-name"
                        value="첨부파일"
                        placeholder="첨부파일"
                      />
                      <input
                        type="file"
                        name="file"
                        id="file"
                        placeholder="그림파일"
                      />
                      <label for="file">파일찾기</label>
                    </div>
                    <div class="formBox">
                      <textarea
                        title="프로젝트 내용"
                        name="content"
                        class="formtagFull"
                        placeholder="세무상담 문의하기"
                      ></textarea>
                    </div>
                    <div class="formBtn">
                      <button type="button" class="btn btn-big">
                        공지사항 글쓰기
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="noticeTail">
        <div class="tail-inner">
          <div>
            <h3>Contact</h3>
            <span>전화번호 010-9353-4876 | 이메일 : leon4876@naver.com</span>
          </div>
          <div>
            <h3>김종만 세무회계사무소</h3>
            <span>서울 강서구 마곡중앙6로 42 622호</span>
            <span>대표자 : 김종만 | 사업자등록번호 : 413-13-01618</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
